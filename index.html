<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz App</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <span>Simple Quiz</span>
        </div>

        <div class="question">
            <h2 id="title">Question</h2>
            <div id="quiz">
                <button class="answer">Answer 1</button>
                <button class="answer">Answer 2</button>
                <button class="answer">Answer 3</button>
                <button class="answer">Answer 4</button>
            </div>
            <button id="control">Next</button>
        </div>
    </div>
</body>
<script src="script.js"></script>
</html>
